# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=እውቂያዎች
perm-contacts-appRequest={{app}} የእውቂያ ዝርዝርዎን ለመድረስ ይፈልጋል።
perm-contacts-webRequest={{site}} የእውቂያ ዝርዝርዎን ለመድረስ ይፈልጋል።

perm-desktop-notification=ማሳወቂያዎች
perm-desktop-notification-appRequest={{app}} ማሳወቂያዎችን ማሳየት ይፈልጋል።
perm-desktop-notification-webRequest={{site}} ማሳወቂያዎችን ማሳየት ይፈልጋል።

perm-device-storage-music=የሙዚቃ ማከማቻ
perm-device-storage-music-appRequest={{app}} ሙዚቃዎን ለመድረስ ይፈልጋል።
perm-device-storage-music-webRequest={{site}} ሙዚቃዎን ለመድረስ ይፈልጋል።

perm-device-storage-pictures=የምስል ማከማቻ
perm-device-storage-pictures-appRequest={{app}} ምስሎችዎን ለመድረስ ይፈልጋል።
perm-device-storage-pictures-webRequest={{site}} ምስሎችዎን ለመድረስ ይፈልጋል።

perm-device-storage-sdcard=የማህደረ ትውስታ ማከማቻ
perm-device-storage-sdcard-appRequest={{app}} የማህደረ ትውስታ ካርድዎን ለመድረስ ይፈልጋል።
perm-device-storage-sdcard-webRequest={{site}} የማህደረ ትውስታ ካርድዎን ለመድረስ ይፈልጋል።

perm-device-storage-videos=ቪዲዮ ማከማቻ
perm-device-storage-videos-appRequest={{app}} ቪዲዮዎችዎን ለመድረስ ይፈልጋል።
perm-device-storage-videos-webRequest={{site}} ቪዲዮዎችዎን ለመድረስ ይፈልጋል።

perm-fmradio=ኤፍኤም ሬዲዮ
perm-fmradio-appRequest={{app}} ኤፍኤም ሬዲዮን ለመጠቀም ይፈልጋል።
perm-fmradio-webRequest={{site}} ኤፍኤም ሬዲዮን ለመጠቀም ይፈልጋል።

perm-geolocation=መልክአምድራዊ አካባቢ
perm-geolocation-appRequest={{app}} አካባቢዎን ለማወቅ ይፈልጋል።
perm-geolocation-webRequest={{site}} አካባቢዎን ለማወቅ ይፈልጋል።

